<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <!-- Left section: Result -->
        <div class="left">
            <b>Your Result</b>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Right section: Summary -->
        <div class="right">
            <div class="summary">
                <h4>Summary</h4>
                <div class="reaction"> 
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
                   <div class="rectiontext"> Reaction</div> <span><b>80</b> /100</span>
                </div>


                <div class="memory">
                    <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
                   <div class="memorytext">Memory</div>  <span><b>92</b> /100</span>
                </div>


                <div class="verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
                   <div class="verbaltext">Verbal</div>  <span><b>61</b> /100</span>
                </div>

                
                <div class="visual">
                    <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
                   <div class="visualtext">Visual</div>  <span><b>72</b> /100</span>
                </div>
                <div class="button">Continue</div>
            </div>
        </div>
    </div>
</body>
</html>
